apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookfast-facility
  namespace: {{ default "bookfast-staging" .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: bookfast-facility
  template:
    metadata:
      labels:
        app: bookfast-facility
    spec:
      containers:
        - image: {{ .Values.image.registry }}/{{ .Values.facility.image.name }}:{{ default "latest" .Values.facility.image.tag }}
          name: bookfast-facility
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http
