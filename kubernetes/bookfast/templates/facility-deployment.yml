apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookfast-facility
  namespace: {{ default "bookfast-staging" .Release.Namespace }}
spec:
  replicas: {{ .Values.facility.replicas }}
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: bookfast-facility
  template:
    metadata:
      labels:
        app: bookfast-facility
    spec:
      containers:
        - image: {{ .Values.registry }}/{{ .Values.facility.image.name }}:{{ default "latest" .Values.facility.image.tag }}
          name: bookfast-facility
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http
          env:
          {{- range $k, $v := .Values.env }}
            - name: {{ $k | quote }}
              value: {{ $v | quote }}
          {{- end }}
